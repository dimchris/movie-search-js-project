<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="assets/styles/style.css" />
  <link rel='icon' href='assets/imgs/favicon.ico' type='image/x-icon'>
  <script src="assets/scripts/app.js" defer type="module"></script>
  <title>Movie Collection Manager</title>
  <meta name="description"
    content="This is a movie search and collection project which will help you manage your movie collections by bookmarks." />
</head>

<body>
  <cd-menubar></cd-menubar>
  <div id="zoom-area">
    <div id="zoom-area__close-button">Close (x)</div>
    <img src="assets/imgs/imagenotfound.jpg" />
  </div>
  <cd-pop-up hide="true"></cd-pop-up>
  <cd-confirm hide="true"></cd-confirm>
  <cd-input hide="true"></cd-input>
  <div id="main" class="page">
    <div id="total-results-block">
      <p class="label">Search</p>
      <p class="field" id="search-total-results"></p>
    </div>
    <cd-carrousel>
      <div id="results" class="carrousel-items"></div>
    </cd-carrousel>
    <cd-movie-details id="movie-details" class="details"></cd-movie-details>
    </cd-movie-details>
    <div class="empty-space"></div>
    <cd-movie-search-bar id="search-bar" placeholder="enter a movie title..." api-key="15fb3faa"></cd-movie-search-bar>
  </div>
  <div id="watchlist" class="page">
    <div id="total-bookmarks-block">
      <div class="label tag-filters">
        Bookmarks <cd-tags id="tag-filters" remove="false" add="false">
      </div>
    </div>
    <cd-carrousel>
      <div id="bookmarks" class="carrousel-items"></div>
    </cd-carrousel>
    <cd-movie-details id="bookmark-details" class="details" remove-button="true" show-bookmark="true">
    </cd-movie-details>
  </div>
  <div id="account" class="page">
    <cd-account></cd-account>
  </div>
</body>

</html>
